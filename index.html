<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Formulário - HTML, CSS, JS interm</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main>
        <div class="conteudo">
            <h1>
                Ficou um dúvida?
                <br>
                Nos mande uma mensagem!
            </h1>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <form method="get" action="#">
            <input class="input" type="text" name="nome" id="nome" placeholder="Nome completo *">
            <p class="obrigatorio">campo obrigatório</p>

            <input class="input" type="text" name="email" id="email" placeholder="Email *">
            <p class="obrigatorio">campo obrigatório</p>

            <input class="input" type="number" name="telefone" id="telefone" placeholder="Telefone *">
            <p class="obrigatorio">campo obrigatório</p>

            <textarea class="input" name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>
            <p class="obrigatorio">campo obrigatório</p>

            <p>*campos obrigatórios</p>

            <button type="submit" class="submit">Enviar</button>
        </form>
    </main>

    <script src="src/js/formulario.js"></script>
</body>

</html>
